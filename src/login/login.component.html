
<div class="flex flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <!----imagen de iacsa del logotipo -->

      <h2 class="mt-10 text-center bg-clip-text text-transparent bg-gradient-to-r from-amber-400 to-green-500 text-3xl font-serif font-extrabold">{{titulo}}</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <div class="bg-gradient-to-r from-cyan-100 to-sky-200  p-4 rounded-lg">
      <form class="space-y-6" > <!---metodo de formulario de control de usuario-->
        <div>
          <label for="email" class="block text-md font-bold leading-normal text-balance">Usuario</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 bg-white py-1.5
             text-green-500 font-bold font-serif  shadow-sm
           focus:ring-2 focus:ring-inset focus:ring-balck sm:text-sm sm:leading-8 p-2">
          </div>
        </div>
        <div>
          <div class="flex items-center ">
            <label for="password" class="block text-md font-bold leading-normal text-black ">Contrase√±a</label>
          </div>

          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 bg-white py-1.5
             text-green-500 font-bold font-serif  shadow-sm
            focus:ring-2 focus:ring-inset focus:ring-balck sm:text-sm sm:leading-8 p-2">
          </div>
          <!--
          <div class="text-sm justify-end">
            <a href="#" class="font-semibold text-red-500 hover:text-red-300">n?</a>
          </div>
          ---->
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-lime-300 px-3 py-1.5 text-sm font-semibold leading-6 text-black shadow-sm
           hover:bg-lime-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-500"
            (click)="login()">Iniciar Session</button>
        </div>
      </form>
