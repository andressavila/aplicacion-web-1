<div class="flex-col absolute " [class.example-is-mobile]="mobileQuery.matches">
            <mat-toolbar class="fixed border-b-2 border-blue-500">
            <button  mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
            <span class="ml-8 text-sm font-sans  font-bold flex-auto">{{empresa}}</span>
                                   <div class="  relative ">
                                        <button mat-fab-button [matMenuTriggerFor]="beforeMenu" >                                      
                                                    <img class="w-8 h-8 rounded-full" src="https://laravelui.spruko.com/tailwind/ynex/build/assets/images/faces/9.jpg" alt=""/>
                                                    <div class="top-0 left-7 absolute w-3 h-3 bg-lime-400 border-2 border-white rounded-full animate-ping"></div>
                                                    <div class="top-0 left-7 absolute w-3 h-3 bg-lime-500 border-2 border-white rounded-full"></div>
                                        </button>
                                        <mat-menu #beforeMenu="matMenu" xPosition="before">
                                            <button mat-menu-item>
                                            <mat-icon>admin_panel_settings</mat-icon>
                                            <span>Administrador</span>
                                            </button>
                                            <mat-divider></mat-divider>
                                            <button mat-menu-item>
                                            <mat-icon>settings</mat-icon>
                                            <span>Ajustes</span>
                                            </button>
                                          
                                                <button mat-menu-item routerLink="/login">
                                                    <mat-icon>logout</mat-icon>
                                                    <span>Cerrar Session</span>
                                                </button>
                                        </mat-menu>
                                    </div>
            </mat-toolbar >
                            <mat-sidenav-container  class="flex-auto marker:"
                                                [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
                            <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                                        [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                                    <mat-nav-list class="justify-items-center">
                                        <span class="ml-2  text-black font-bold">Control Acceso</span>
                                        <mat-list >
                                            <button mat-button  routerLink="/dashboard" > <mat-icon>home</mat-icon>Inicio</button>
                                        </mat-list>
                                        <mat-list>
                                            <button mat-button  routerLink="entradas"> <mat-icon>person</mat-icon>Entrada Personal</button>
                                        </mat-list>
                                        <mat-list>
                                            <button mat-button routerLink="salidas"> <mat-icon>group</mat-icon>Salida Personal</button>
                                        </mat-list>
                                    </mat-nav-list>
                                    </mat-sidenav>
                                        <mat-sidenav-content>
                                                    <router-outlet></router-outlet>
                                        </mat-sidenav-content>
                        </mat-sidenav-container>
     </div>
