    <button  mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <span class="ml-8 text-sm font-sans  font-bold flex-auto">{{empresa}}</span>
    <div class="  relative ">
         <button mat-fab-button [matMenuTriggerFor]="beforeMenu" >                                      
                     <img class="w-8 h-8 rounded-full" src="https://laravelui.spruko.com/tailwind/ynex/build/assets/images/faces/9.jpg" alt=""/>
                     <div class="top-0 left-7 absolute w-3 h-3 bg-lime-400 border-2 border-white rounded-full animate-ping"></div>
                     <div class="top-0 left-7 absolute w-3 h-3 bg-lime-500 border-2 border-white rounded-full"></div>
         </button>
         <mat-menu #beforeMenu="matMenu" xPosition="before">
             <button mat-menu-item>
             <mat-icon>admin_panel_settings</mat-icon>
             <span>Administrador</span>
             </button>
             <mat-divider></mat-divider>
             <button mat-menu-item>
             <mat-icon>settings</mat-icon>
             <span>Ajustes</span>
             </button>
           
                 <button mat-menu-item routerLink="/login">
                     <mat-icon>logout</mat-icon>
                     <span>Cerrar Session</span>
                 </button>
         </mat-menu>
     </div>
</mat-toolbar>
